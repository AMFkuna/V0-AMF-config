[gcode_macro PRIME_LINE]
gcode:
    # Set vars
    {% set St = 350 * 60 %}
    {% set Sz = 32 * 60 %}

    G91
    M83
    G1 Z5 F{Sz}

    ; Starting position
    G90
    G1 X3 Y1.5 F{St}
    G1 Z0.3 F{Sz|int / 2}

    ; Add pressure in the nozzle
    G92 E0
    G1 E4 F300

    ; Prime line
    G92 E0
    G1 X20 E5 F700
    G92 E0
    G1 X50 E5 F500

    ; Retract and Z-hop
    G92 E0
    G1 Z2.0 E-0.1 F{Sz}
    G92 E0
    G1 Z5 F{Sz}

